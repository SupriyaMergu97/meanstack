<div class="container">
  <form class="form-inline" [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <h3>LOGIN</h3>
      <input type="email" placeholder="example@abc.com" formControlName="email">
      <input type="password" placeholder="Password" formControlName="password">
    <button type="submit">Login</button>
  </form>
</div>
