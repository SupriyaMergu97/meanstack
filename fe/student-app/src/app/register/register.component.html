<div class="container">
    <form class="form-inline" [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <h3>REGISTER</h3>
        <span class="error" *ngIf="errorMessage">{{errorMessage}}</span>
        <input type="text" placeholder="Firstname" formControlName="firstname">
        <input type="text" placeholder="Lastname" formControlName="lastname">
        <input type="text" placeholder="Contact" formControlName="contact">
        <input type=" email" placeholder="Email" formControlName="email">
        <input type="password" placeholder="password" formControlName="password">
        <div class="buttons">
        <button type="submit" class="submitBtn">Submit</button>
        <button class="loginBtn" (click)="onClick()">Already have an account</button></div>
    </form>
</div>
