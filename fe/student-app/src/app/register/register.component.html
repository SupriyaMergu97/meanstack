<div class="container">
    <form class="form-inline" [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <h3>REGISTER</h3>
        <input type="text" placeholder="Firstname" formControlName="firstname">
        <input type="text" placeholder="Lastname" formControlName="lastname">
        <input type="number" placeholder="Contact" formControlName="contact">
        <input type=" email" placeholder="Email" formControlName="email">
        <input type="password" placeholder="password" formControlName="password">
        <button type="submit">Submit</button>
        <div><a href="">Already have an account</a></div>
    </form>
</div>
